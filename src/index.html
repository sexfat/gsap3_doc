<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap 日常</title>
</head>

<body>
    <section>
    <!-- 基本動畫 -->
        <div class="box a1"></div>
    </section>
    <section>
    <!-- 時間軸動畫 -->
        <div class="box b1"></div>
    </section>
    <!-- svg -->
    <section>
        <svg version="1.1" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="570px" height="150px"
            viewBox="0 0 570 150" xml:space="preserve">
            <circle fill="none" cx="71.5" cy="77.5" r="51.5" stroke="#88CE02" stroke-width="4" />

        </svg>

    </section>
    <!-- scroll 動畫 -->
    <section class="scrolltrigger hv2">
        <div class="box s1"></div>
        <div class="box s2"></div>


    </section>
    <section class="scrub hv2">
    <!-- scrub 動畫 -->
        <div class="area">
            <div class="box r1"></div>
            <div class="box r2"></div>
        </div>
    </section>

    <section class="parallax">
    <!-- 滾動視差動畫 -->
        <img class="img" src="https://placem.at/things?random=some_seed" alt="">
        <div class="color">視差原理是兩個物件有不一樣的位移速度</div>
    </section>
    <section class="svg hv2">
    <!-- svg 觸發事件 -->
     <svg width="1000" height="1000">
            <rect x="50" y="20" rx="20" ry="20" width="400" height="400"
                style="stroke:rgb(255, 0, 0);stroke-width:8 ;" fill="none" />
        </svg>
    </section>
</body>

</html>
